<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style type="text/css">
        .container{
            display: flex;
            flex-wrap: wrap;
        }
        .box{
            height: 100px;
        }

        @media screen and (min-width: 450px){
            .drak_blue { width: 25%;}
            .light_blue { width: 75%;}
            .green { width: 100%;}
        }
        @media screen and (min-width: 550px){
            .light_blue { width: 25%;}
            .drak_blue { width: 50%;}
            .green { width: 25%;}
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box drak_blue" style="background: darkblue"></div>
    <div class="box light_blue" style="background: lightblue"></div>
    <div class="box green" style="background: green"></div>
</div>

</body>
</html>
